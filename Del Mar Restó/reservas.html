<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Del Mar Restó</title>
</head>
<body bgcolor="orange">
    <header>
        <div class="logo">
          <img src="logo.png" alt="Logo del restaurante">
          <h1>Del Mar Restó</h1>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#menu">Menú</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#nosotros">Sobre Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </nav>
    </header>
    
    <h2>Reservations</h2>
    <div class="reservas">
        <form action="reservas" method="post">
                <label for="nombre">Name</label>
                <br>
                <input type="text" id="name" name="user_name" target>
                <br><br>

                <label for="surname">Surname</label>
                <br>
                <input type="text" id="surname" name="user_surname" target>
                <br><br>

                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="user_email" target>
                <br><br>

                <label for="id-card">ID CARD</label>
                <br>
                <input type="text" id="id-card" name="user_idcard" target>
                <br><br>
                
                <label for="number-of-guests">Number of Guests</label>
                <br>
                <input type="number" id="number-of-guests" name="user_number-guests">
                <br><br>

                <label for="date">Reservation date</label>
                <br>
                <input type="datetime-local" id="date" name="user_date">
                <br><br>

                <label for="message">Name and surname of the guests</label>
                <br>
                <textarea type="textarea" id="textarea" name="user_message-of-guests"></textarea>
                <br><br>
        </form>
    </div>
</body>
</html>
